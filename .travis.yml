sudo: false
language: python
dist: xenial
services:
- docker
before_install:
- docker run -d --rm -p 15672:15672 -p 5672:5672 -p 5671:5671 --name nameko-rabbitmq nameko/nameko-rabbitmq:3.6.6

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

addons:
  apt_packages:
    - libenchant-dev

install:
- pip install tox-travis virtualenv tox python-coveralls coveralls

cache:
  directories:
    - $HOME/.cache/pip

script:
- QUIET=true tox
stages:
  - test
  - deploy

jobs:
  include:
  - stage: test
    after_success:
    - coveralls
  - stage: deploy
    python: 2.7
    script: skip
    install: skip
    on:
      repo: and3rson/django-nameko
    deploy:
      provider: pypi
      user: tranvietanh1991
      password:
        secure: 
      on:
        branch: master